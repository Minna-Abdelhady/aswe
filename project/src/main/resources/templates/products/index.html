<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>admin_List_Products</title>

</head>

<body>
  <header th:include="../templates/partials/AdminTopNavBar.html"></header>
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <header th:include="../templates/partials/AdminSideNavBar.html"></header>
</nav>


  <div class="container">
    <h1 class="text-center my-4">product</h1>
    <a class="btn btn-primary" href="/products/create">create products</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>brand</th>
        <th>category</th>
        <th>price</th>
        <th>image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="prod : ${products}">
        <td th:text="${prod.id}"></td>
        <td th:text="${prod.name}"></td>
        <td th:text="${prod.brand}"></td>
        <td th:text="${prod.category}"></td>
        <td th:text="${prod.price}"></td>
        <td><img th:src="@{${prod.ImgFileName}}" alt="..." width="100" /></td>

        <td style="white-space: nowrap">
          <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${prod.id})}">Edit</a>
          <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${prod.id})}"
            onclick="return confirm ('are you sure?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
