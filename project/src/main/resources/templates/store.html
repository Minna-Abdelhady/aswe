

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jewelry Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" th:href="@{/css/user/store.css}"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">product</h1>
      <a class="btn btn-primary" href="/products/create">create products</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>brand</th>
          <th>category</th>
          <th>price</th>
          <th>image</th>
          <th>createdAt</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="prod : ${products}">
          <td th:text="${prod.id}"></td>
          <td th:text="${prod.name}"></td>
          <td th:text="${prod.brand}"></td>
          <td th:text="${prod.category}"></td>
          <td th:text="${prod.price}"></td>
          <td><img th:src="@{${prod.ImgFileName}}" alt="..." width="100" /></td>

          <td th:text="${#dates.format(prod.createdAt, 'yyyy-MM-dd')}"></td>
          <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${prod.id})}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${prod.id})}" onclick="return confirm ('are you sure?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
