<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/user/insertproduct.css}" />
  <title>Insert Products</title>
</head>

<body>
  <h2>Insert Products</h2>

  <form th:action="@{/product/product}" th:object="${product}" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{productName}" required />
    <br />
    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" th:field="*{productDescription}" required></textarea>
    <br />
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" th:field="*{productPrice}" required />
    <br />
    <label for="productImg">Product Image:</label>
    <input type="file" id="productImg" th:field="*{productImg}" accept="image/*" required />
    <br />
    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
      <option value="Active">available</option>
      <option value="Inactive">not available</option>
    </select>
    <br />
    <button type="submit">Add Product</button>
  </form>
</body>

</html>
