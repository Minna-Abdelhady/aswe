<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
            List Users
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>List Users </h2>
        <table id="users">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.FName}"/>
                    <td th:text="${user.LName}"/>
                    <td th:text="${user.Email}"/>
                    <td th:text="${user.Password}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
