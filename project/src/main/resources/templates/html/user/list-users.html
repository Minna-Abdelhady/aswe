<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
            List Users
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>List Users </h2>
        <table id="users">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>DOB</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.name}"/>
                    <td th:text="${user.username}"/>
                    <td th:text="${user.password}"/>
                    <td th:text="${user.dob}"/>
                    
                </tr>
            </tbody>
        </table>
        <a href="./User/Registration">Add</a>
    </body>
</html>
