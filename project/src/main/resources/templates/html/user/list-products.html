<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
            List Products
        </title>
        <link rel="stylesheet" href="../../../css/user/tables.css">
    </head>
    <body>
        <h2>List Products </h2>
        <table id="users">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.productId}"/>
                    <td th:text="${product.productName}"/>
                    <td th:text="${product.productDescription}"/>
                    <td th:text="${product.productPrice}"/>
                    <td th:text="${product.status}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
