<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/user/cards.css">
</head>

<body>

    <header th:include="../templates/partials/AdminTopNavBar.html"></header>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <header th:include="../templates/partials/AdminSideNavBar.html"></header>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-5">List Products</h1>
                <div class="text-right mb-3">
                    <a th:href="@{'/Admin/add-product'}">
                        <button type="button" class="btn btn-primary">Add Product</button>
                    </a>
                </div>
                <div class="product-container">
                    <div class="product-card" th:each="product: ${products}">
                        <img class="product-image" th:src="${product.ImgFileName}" th:alt="${product.name}">
                        <div class="product-details">
                            <p class="product-name" th:text="${product.name}"></p>
                            <!-- <p class="product-brand" th:text="'Brand: ' + ${product.brand}"></p>
                            <p class="product-category" th:text="'Category: ' + ${product.category}"></p> -->
                            <p class="product-price" th:text="'Price: ' + ${product.price}"></p>
                            <!-- <p class="product-description" th:text="'Description: ' + ${product.description}"></p> -->
                            <!-- Edit and Delete buttons -->
                            <div class="product-buttons">
                                <a th:href="@{'/Admin/edit-product/' + ${product.id}}">
                                    <button type="button" class="btn btn-primary btn-sm mr-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                </a>
                                <a th:href="@{'/Admin/delete-product/' + ${product.id}}">
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>                
            </main>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
