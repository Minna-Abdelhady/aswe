<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
            List of products
        </title>
        <link re="stylesheet" href="list_products.css">   
    </head>
    <bod>
        <h2> List of Products</h2>
        <table id="products">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Product:${products}">
                    <td th:text="${product.productId}"/>
                    <td th:text="${product.productName}"/>
                    <td th:text="${product.productDescription}" />
                    <td th:text="${product.productPrice}" />
                    <td th:text="${product.status}" />
                </tr>
            </tbody>
        </table>
        <a href="html/admin/AddProduct.html">Add Product</a>
    </bod>
</html>
