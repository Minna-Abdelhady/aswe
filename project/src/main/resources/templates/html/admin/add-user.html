<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        List Admins
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <header th:include="../templates/partials/AdminTopNavBar.html"></header>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <header th:include="../templates/partials/AdminSideNavBar.html"></header>
            </nav>

            <form th:action="@{/Admin/Save-User}" th:object="${user}" method="POST">
                
                <input type="text" th:field="*{FName}" placeholder="Enter the User's FName">
                <input type="text" th:field="*{LName}" placeholder="Enter the User's FName">
                <input type="text" th:field="*{Email}" placeholder="Enter the User's email">
                <input type="text" th:field="*{Password}" placeholder="Enter the User's password">

                <input type="submit">
            </form>
            
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
