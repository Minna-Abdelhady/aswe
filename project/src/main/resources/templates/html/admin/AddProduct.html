<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/user/edit-profile.css">
</head>

<body>

    <header th:include="../templates/partials/AdminTopNavBar.html"></header>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <header th:include="../templates/partials/AdminSideNavBar.html"></header>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-5">Add Product</h1>

                <form th:action="@{/Admin/add-product}" th:object="${Product}" method="POST">
                    <h6>Product Name</h6>
                    <input type="text" th:field="*{name}" placeholder="Enter the Product Name">
                    <h6>Product Brand</h6>
                    <input type="text" th:field="*{brand}" placeholder="Enter brand for the product">
                    <h6>Product Category</h6>
                    <input type="text" th:field="*{category}" placeholder="Enter product category">
                    <h6>Product Price</h6>
                    <input type="text" th:field="*{price}" placeholder="Enter product price">
                    <h6>Product Description</h6>
                    <input type="text" th:field="*{description}" placeholder="Enter product description">
                    <!-- <input type="file" th:field="*{ImgFileName}" placeholder="Enter product image" name="imageFile" class="form-control mb-3"> -->

                    <input type="submit">
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
