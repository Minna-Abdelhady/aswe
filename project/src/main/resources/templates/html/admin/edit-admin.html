<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        List Admins
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/user/edit-profile.css">
</head>

<body>

    <header th:include="../templates/partials/AdminTopNavBar.html"></header>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <header th:include="../templates/partials/AdminSideNavBar.html"></header>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="container">
                    <h2>Edit Admin profile</h2>
                    <form th:action="@{/Admin/edit-admin/{adminId}(adminId=${admin.getId()})}" th:object="${admin}" method="POST">
                        <h6>First Name</h6>
                        <input type="text" th:field="*{FName}" placeholder="Enter First Name"  required pattern="[A-Za-z]{2,30}" title="First name must contain only letters and be between 2 and 30 characters long.">
                        <h6>Last Name</h6>
                        <input type="text" th:field="*{LName}" placeholder="Enter Last Name"  required pattern="[A-Za-z]{2,30}" title="Last name must contain only letters and be between 2 and 30 characters long.">
                        <h6>E-mail</h6>
                        <input type="text" th:field="*{Email}" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address.">

                        <input type="submit">
                    </form>
                </div>
            </main>
            
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
