<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">

<head>
  <title>feedback Form</title>
  <link rel="stylesheet" th:href="@{/css/user/Feedback.css}" />
</head>

<body>
  <h3>please write your Feedback</h3>
  <div class="form-box">
    <div class="textup">
      <i class="fa fa-solid fa-clock"></i>
      It only takes two minutes!!
    </div>
    <form th:action="@{/User/feedback}" th:object="${feedback}" method="POST">
      <label for="uname">
        <i class="fa fa-solid fa-user"></i>
        Name
      </label>
      <input type="text" th:field="*{name}" required />

      <label for="email">
        <i class="fa fa-solid fa-envelope"></i>
        Email Address
      </label>
      <input type="email" th:field="*{email}" required />

      <label for="phone">
        <i class="fa-solid fa-phone"></i>
        Phone No
      </label>
      <input type="tel" th:field="*{phone}" required />

      <label>
        <i class="fa-solid fa-face-smile"></i>
        Do you satisfy with our service?
      </label>

      <div class="radio-group">
        <input type="radio" name="xx" th:required="*{isSatisfied}" value="yes" />
        <label for="yes">Yes</label>

        <input type="radio" name="xx" th:required="*{isSatisfied}" value="no" />
        <label for="no">No</label>
      </div>

      <label for="msg">
        <i class="fa-solid fa-comments" style="margin-right: 3px"></i>
        Write your Suggestions:
      </label>
      <textarea id="msg" name="message" th:field="*{message}" rows="4" cols="10" required>
        </textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
