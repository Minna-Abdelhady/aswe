
<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="../../../css/user/registration.css" />
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/User/Registration}" th:object="${user}" method="POST">
      <input type="text" th:field="*{FName}" placeholder="Enter your first Name" required pattern="[A-Za-z]{2,30}" title="First name must contain only letters and be between 2 and 30 characters long.">
      <input type="text" th:field="*{LName}" placeholder="Enter your Last Name" required pattern="[A-Za-z]{2,30}" title="Last name must contain only letters and be between 2 and 30 characters long.">
      <input type="email" th:field="*{Email}" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address.">
      <input type="password" th:field="*{Password}" placeholder="Enter your Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long.">
      <input type="submit">
    </form>
  </div>
</body>
</html>
